<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>home</title>
        <meta name="description" content="">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'index.css' %}">
    </head>
    <body>
        <div class = "container my-4">
            <h1> All Posts </h1>
            <p>
                <a href = "/add" class = "btn btn-success">Add Data</a>
            </p>
            {% for post in posts %}
            <div class = "card my-3">
                <h5 class = "card-header">{{post.title}}</h5>
                <div class = "card-body">
                    <p class = "card-text">{{post.details}}</p>
                    <p>
                        <a href = "/update/{{post.id}}" class = "btn btn-success">Update</a>
                    </p>
                    <a onclick = "return confirm('Are you sure you want to delete?')" href = "/delete/{{post.id}}" class = "btn btn-danger">Delete Data</a>

                </div>
            </div>
            {% endfor %}
    </body>
</html>
