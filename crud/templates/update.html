<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Updating Posts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container my-4">
            <h3> Add Posts </h3>
            <p><a href = "/" class = "btn btn-success">All Data</a></p>
            <div class = "card my-3">
                <h5 class = "card-header">Add Post</h5>
                <div class = "card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <p class = "text-success">{{message}}</p>
                            {% endfor%}
                        {% endif %}


                        <form method = "POST" action = "/update/{{post.id}}">
                            {% csrf_token %}
                    <table class = "table table-bordered">
                        <tr>
                            <th>Title</th>
                            <td>
                                <input value = {{post.title}} type="text" name = "title" class = "form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Details</th>
                            <td>
                                <textarea class = "form-control" name = "details">{{post.details}}
                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan = "2">
                            <button type = "submit" class = "btn btn-primary">Submit</button>
                        </td>
                    </table>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
